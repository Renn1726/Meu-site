<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seja bem-vindo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        h1 {
            transition: opacity 1s ease;
        }

        .hidden {
            opacity: 0;
            display: none;
        }

        #login-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        #login-container input {
            background-color: black;
            border: 2px solid green;
            color: white;
            padding: 10px;
            font-size: 18px;
            margin: 10px;
            border-radius: 5px;
            transition: transform 0.1s ease;
        }

        #login-container input.shake {
            animation: shake 0.3s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        #login-container label {
            color: green;
            font-size: 18px;
        }

        #error-message {
            color: red;
            font-size: 18px;
            margin-top: 10px;
            display: none;
        }

        #hint {
            color: gray;
            font-size: 14px;
            display: none;
            margin-top: 5px;
        }

        #user-info {
            position: fixed;
            top: 10px;
            left: 10px;
            color: green;
            font-size: 24px;
            opacity: 0;
            transition: opacity 1s ease;
        }

        #username-move {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: top 1s ease, left 1s ease, transform 1s ease;
            font-size: 24px;
            color: green;
        }

        #logo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: none;
            width: 50px;
            height: auto;
        }

        #central-image {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 50px;
            height: auto;
            display: none;
            cursor: pointer;
            transition: opacity 1s ease;
        }

        #central-image.hidden {
            opacity: 0;
            display: none;
        }

        #video-container {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 80%;
            display: none;
            background-color: black;
        }

        #video-container video {
            width: 100%;
            height: 100%;
        }

        /* Efeito de TV de tubo com ondas verticais descendo */
        /* Efeito de TV de tubo com ondas verticais descendo */
.tv-effect {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1000;
    background: repeating-linear-gradient(
        to bottom,
        rgba(255, 255, 255, 0.1) 0,
        rgba(255, 255, 255, 0.1) 2px,
        transparent 2px,
        transparent 4px
    );
    background-size: 100% 4px;
    animation: tv-interference 1s linear infinite;
}

@keyframes tv-interference {
    0% { background-position: 0 0; }
    100% { background-position: 0 100%; }
}

    </style>
</head>
<body>
    <h1 id="titulo">Seja bem-vindo</h1>
    <div id="login-container">
        <label for="username">Digite seu nome:</label>
        <input type="text" id="username" placeholder="Nome">
        <label for="password">Digite sua senha:</label>
        <input type="password" id="password" placeholder="Senha">
        <div id="hint">Ano de nascimento do maior artilheiro da seleção brasileira</div>
        <div id="error-message">Senha incorreta</div>
    </div>
    <div id="user-info"></div>
    <img id="logo" src="imagens/logo.png" alt="Logo">
    <img id="central-image" src="imagens/imct.png" alt="Central Image">
    <div id="video-container">
        <video id="video" controls>
            <source src="videos/videop.mp4" type="video/mp4">
            Seu navegador não suporta o elemento de vídeo.
        </video>
    </div>
    
    <!-- Adiciona a camada de efeito TV -->
    <div class="tv-effect"></div>

    <script>
        document.body.addEventListener('click', function() {
            const titulo = document.getElementById('titulo');
            const loginContainer = document.getElementById('login-container');
            const logo = document.getElementById('logo');

            if (titulo) {
                titulo.classList.add('hidden');
            }

            setTimeout(() => {
                logo.style.display = 'block';
            }, 1000);

            loginContainer.style.display = 'flex';
        });

        document.getElementById('password').addEventListener('input', function() {
            const hint = document.getElementById('hint');
            hint.style.display = 'block';
        });

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                const loginContainer = document.getElementById('login-container');
                const userInfo = document.getElementById('user-info');
                const errorMessage = document.getElementById('error-message');
                const passwordInput = document.getElementById('password');
                const centralImage = document.getElementById('central-image');

                if (password === '1992') {
                    loginContainer.remove(); // Remover completamente o login do DOM

                    const usernameMove = document.createElement('div');
                    usernameMove.id = 'username-move';
                    usernameMove.textContent = `Usuário logado: ${username}`;
                    document.body.appendChild(usernameMove);

                    setTimeout(() => {
                        usernameMove.style.top = '10px';
                        usernameMove.style.left = '10px';
                        usernameMove.style.transform = 'translate(0, 0)';
                        centralImage.style.display = 'block';
                    }, 0);

                    userInfo.style.opacity = '1';

                } else {
                    errorMessage.style.display = 'block';
                    passwordInput.classList.add('shake');

                    setTimeout(() => {
                        passwordInput.classList.remove('shake');
                    }, 300);
                }
            }
        });

        document.getElementById('central-image').addEventListener('click', function() {
            this.classList.add('hidden');
            const videoContainer = document.getElementById('video-container');
            setTimeout(() => {
                videoContainer.style.display = 'block';
            }, 1000);
        });
    </script>
</body>
</html>
